<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-4">Login</h1>
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-gray-700">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="password" class="block text-gray-700">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="button" onclick="loginUser()" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>
            </form>
            <p class="text-center text-gray-600 mt-4">
                Don't have an account? <a href="register.html" class="text-blue-600 hover:underline">Register here</a>
            </p>
        </div>
    </div>
    <script>
        function loginUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

      

            alert(`Username: ${username}\nPassword: ${password}`);
        }
    </script>
    <script src="script.js" defer></script>

</body>
</html>
