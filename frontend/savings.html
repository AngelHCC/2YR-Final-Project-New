<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <nav class="bg-blue-600 shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Finance App</h1>
            <ul class="flex space-x-4">
                <li><a href="dashboard.html" class="text-white hover:underline">Dashboard</a></li>
                <li><a href="transaction.html" class="text-white hover:underline">Transactions</a></li>
                <li><a href="savings.html" class="text-white hover:underline">Savings</a></li>
            </ul>
            <a href="login.html" class="text-red-400 hover:text-red-200">Logout</a>
        </div>
    </nav>

    
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-center">Savings</h1>
        
        <form id="addSavingsForm" class="bg-white shadow-md rounded-lg p-6 mb-6">
            <div class="mb-4">
                <label for="name" class="block text-lg font-medium mb-2">Goal Name:</label>
                <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            
            <div class="mb-4">
                <label for="targetAmount" class="block text-lg font-medium mb-2">Target Amount:</label>
                <input type="number" id="targetAmount" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            
            <div class="mb-4">
                <label for="currentAmount" class="block text-lg font-medium mb-2">Current Amount:</label>
                <input type="number" id="currentAmount" class="w-full p-2 border border-gray-300 rounded">
            </div>
            
            <button type="button" onclick="addSavings()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add Goal</button>
        </form>
        
        <h2 class="text-2xl font-semibold mb-4">Your Savings</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white shadow-md rounded-lg">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">Goal</th>
                        <th class="py-2 px-4 border-b">Target</th>
                        <th class="py-2 px-4 border-b">Current</th>
                        <th class="py-2 px-4 border-b">Action</th>
                    </tr>
                </thead>
                <tbody id="savingsTableBody">
                   
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
