<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-center">Register</h1>
        
        <form id="registerForm" class="bg-white shadow-md rounded-lg p-6 mb-6 max-w-md mx-auto">
            <div class="mb-4">
                <label for="username" class="block text-lg font-medium mb-2">Username:</label>
                <input type="text" id="username" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter a username" required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="block text-lg font-medium mb-2">Password:</label>
                <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter a password" required>
            </div>
            
            <button type="button" onclick="registerUser()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Register</button>
        </form>
        
        <p class="text-center">
            Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login here</a>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
