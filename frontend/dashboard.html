<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    
    <nav class="bg-blue-600 shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Finance App</h1>
            <ul class="flex space-x-4">
                <li><a href="dashboard.html" class="text-white hover:underline">Dashboard</a></li>
                <li><a href="transaction.html" class="text-white hover:underline">Transactions</a></li>
                <li><a href="savings.html" class="text-white hover:underline">Savings</a></li>
            </ul>
            <a href="login.html" class="text-red-400 hover:text-red-200">Logout</a>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-center">Dashboard</h1>
        
        <div id="weatherTime" class="bg-white shadow-md rounded-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">Weather & Time</h2>
            <p id="time" class="text-lg"><i class="fas fa-clock mr-2"></i>Time: Loading...</p>
            <p id="weather" class="text-lg"><i class="fas fa-cloud-sun mr-2"></i>Weather: Loading...</p>
        </div>

        <div id="summary" class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Summary</h2>
            <p class="text-lg"><i class="fas fa-dollar-sign mr-2"></i>Total Income: <span id="totalIncome">$0.00</span></p>
            <p class="text-lg"><i class="fas fa-money-bill-wave mr-2"></i>Total Expenses: <span id="totalExpenses">$0.00</span></p>
            <p class="text-lg"><i class="fas fa-piggy-bank mr-2"></i>Total Savings: <span id="totalSavings">$0.00</span></p>
            
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
